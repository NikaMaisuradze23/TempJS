<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celsius to fahrenheit</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>


    <div class="div-container">
    <form>
        <select id="myselect" class="form-select" aria-label="Default select example">
            <option selected>Select the temperature</option>
            <option id="option1" value="1">Celsius to Fahrenheit</option>
            <option id="option1" value="2">Fahrenheit To Celsius</option>
        </select>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Temp: </span>
            <input type="text" id="temperature-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <p class="result" id="result-P"></p>

        <div class="d-grid gap-2 col-6 mx-auto res-button">
            <button id="convert" class="btn btn-primary" type="button">Convert</button>
        </div>
    </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
